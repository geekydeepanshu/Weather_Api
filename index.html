<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bodyWrapper">
      <div class="card">
        <div class="searchContainer">
          <input
            type="text"
            placeholder="Enter Location"
            spellcheck="false"
            name="LocationSearch"
            id="locationInputData"
          />
          <button class="searchButton"><img src="images/search.png" /></button>
        </div>
        <div class="weatherData">
          <div class="weatherIcon">
            <img id="weatherImage" src="images/clouds.png" alt="" />
          </div>
          <div class="tempratureDataContainer">
            <h1 id="tempratureData"></h1>
          </div>
          <div class="locationContainer">
            <h2 id="locationData"></h2>
          </div>
          <div class="weatherDetailsContainer">
            <div class="humidity col">
              <img src="images/humidity.png" />
              <div>
                <p class="humidityData"><span id="humidityData"></span> %</p>
                <p class="weatherParameter">Humidity</p>
              </div>
            </div>
            <div class="windSpeed col">
              <img src="images/wind.png" />
              <div>
                <p class="windSpeedData">
                  <span id="windSpeedData"></span
                  ><span class="units">Km/hr</span>
                </p>
                <p class="weatherParameter">WindSpeed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
